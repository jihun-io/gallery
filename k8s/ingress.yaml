apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gallery-ingress
  namespace: gallery
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - gallery.jihun.io
    secretName: gallery-tls  # cert-manager가 자동 생성
  rules:
  - host: gallery.jihun.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gallery
            port:
              number: 3001
